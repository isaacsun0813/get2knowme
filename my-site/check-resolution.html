<!DOCTYPE html>
<html>
<head>
  <title>Screen Resolution Checker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { margin-top: 0; }
    .info {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }
    .label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìê Your Screen Info</h1>
    <div class="info" id="screen"></div>
    <div class="label">Screen Resolution</div>
    
    <div class="info" id="window"></div>
    <div class="label">Browser Window</div>
    
    <div class="info" id="aspect"></div>
    <div class="label">Aspect Ratio</div>
    
    <div style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
      Copy these values and share them with me!
    </div>
  </div>

  <script>
    function update() {
      document.getElementById('screen').textContent = 
        `${screen.width} √ó ${screen.height}`;
      document.getElementById('window').textContent = 
        `${window.innerWidth} √ó ${window.innerHeight}`;
      
      const aspect = (screen.width / screen.height).toFixed(2);
      document.getElementById('aspect').textContent = `${aspect}:1`;
    }
    
    update();
    window.addEventListener('resize', update);
  </script>
</body>
</html>
